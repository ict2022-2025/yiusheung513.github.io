<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn").click(function(){
  
    var bn=parseInt($("#bnum").val());  
    var en=parseInt($("#enum").val());  
       
    var res="";
	var f=0;
	
	var a =[];
	for (i=1;i<=en;i=i+1)
	{ a[i]=0;}
    
    for (i=2;i<=Math.sqrt(en);i=i+1)
	{ 
	  j=2;
      
	  while (i*j<=en)
	  {
  	    a[i*j]=1;
	    j=j+1;	
	  }
	}    
  	
	for (i=bn;i<=en;i=i+1)
	{
	  if (a[i] ==0) { res=res+","+i;}
	}       
       
    $("#res").val(res);
    
  });
});
</script>
</head>
<body>

<h1>Find prime in a range</h1>
Starting number : <input type='text' id='bnum' >
<p>
Ending number : <input type='text' id='enum' >
<p>
<button id=btn> Find prime numbers</button>
<p>
Results: <input type='text' id='res'>

</body>
</html>
